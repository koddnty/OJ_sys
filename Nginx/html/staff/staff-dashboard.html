    <script>
        // 退出登录跳转
        document.querySelector('.logout-btn').addEventListener('click', function() {
            window.location.href = 'http://172.22.44.5:7777/login.html';
        });
        // 实现标签切换功能
        document.querySelectorAll('.menu-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 移除所有active类
                document.querySelectorAll('.menu-link').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // 为当前点击的链接添加active类
                this.classList.add('active');
                
                // 显示对应的内容区域
                const sectionId = this.getAttribute('data-section');
                document.getElementById(sectionId).classList.add('active');
            });
        });
        
        // 作业筛选功能
        document.querySelectorAll('.filter-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.filter-option').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // 上传题目按钮功能
        document.querySelector('.upload-questions-btn').addEventListener('click', function() {
            document.getElementById('uploadQuestionsModal').style.display = 'flex';
            document.getElementById('uploadQuestionsStatus').textContent = '';
            document.getElementById('questionsFileInput').value = '';
        });

        // 关闭弹窗
        document.getElementById('uploadQuestionsCancelBtn').onclick = function() {
            document.getElementById('uploadQuestionsModal').style.display = 'none';
        };

        // 上传题目提交
        document.getElementById('uploadQuestionsSubmitBtn').onclick = function() {
            var fileInput = document.getElementById('questionsFileInput');
            var statusDiv = document.getElementById('uploadQuestionsStatus');
            var file = fileInput.files[0];
            if (!file) {
                statusDiv.style.color = '#d32f2f';
                statusDiv.textContent = '请先选择txt文件';
                return;
            }
            if (file.size > 5 * 1024 * 1024) {
                statusDiv.style.color = '#d32f2f';
                statusDiv.textContent = '文件大小不能超过5MB';
                return;
            }
            var problemId = document.getElementById('problem_id').value.trim();
            if (!problemId) {
                statusDiv.style.color = '#d32f2f';
                statusDiv.textContent = '题目ID不能为空';
                return;
            }
            if (problemId.length > 32) {
                statusDiv.style.color = '#d32f2f';
                statusDiv.textContent = '题目ID不能超过32个字符';
                return;
            }
            var timeLimit = parseInt(document.getElementById('time_limit').value, 10);
            var memLimit = parseInt(document.getElementById('mem_limit').value, 10);
            if (timeLimit > 10000) {
                statusDiv.style.color = '#d32f2f';
                statusDiv.textContent = '时间限制不能超过10000ms';
                return;
            }
            if (memLimit > 2048) {
                statusDiv.style.color = '#d32f2f';
                statusDiv.textContent = '内存限制不能超过2048MB';
                return;
            }
            // 获取参数
            var params = {
                problem_id: problemId,
                problem_kind: document.getElementById('problem_kind').value,
                problem_diffculty: document.getElementById('problem_diffculty').value,
                time_limit: timeLimit,
                mem_limit: memLimit,
                authre_id: document.getElementById('authre_id').value,
                is_public: document.getElementById('is_public').value
            };
            // 构造URL
            var url = 'http://172.22.44.5:7777/api/add/problem?';
            url += Object.keys(params).map(k => k + '=' + encodeURIComponent(params[k])).join('&');
            statusDiv.style.color = '#333';
            statusDiv.textContent = '正在上传...';
            var reader = new FileReader();
            reader.onload = function(e) {
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: e.target.result,
                    credentials: 'include'
                }).then(function(resp) {
                    if (resp.status === 200) {
                        statusDiv.style.color = '#388e3c';
                        statusDiv.textContent = '上传成功';
                    } else if (resp.status === 409) {
                        statusDiv.style.color = '#ff8f00';
                        statusDiv.textContent = '部分题目已存在';
                    } else {
                        statusDiv.style.color = '#d32f2f';
                        statusDiv.textContent = '上传失败';
                    }
                }).catch(function() {
                    statusDiv.style.color = '#d32f2f';
                    statusDiv.textContent = '网络错误，上传失败';
                });
            };
            reader.readAsText(file);
    };

        const formData = new URLSearchParams();
        formData.append('username', studentId);
        formData.append('password', studentPassword);
        formData.append('role', 'student');
        fetch('http://172.22.44.5:7777/api/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        }).then(res => {
            if (res.status === 200) {
                alert('学生添加成功！');
                document.getElementById('addStudentModal').style.display = 'none';
            } else {
                alert('添加失败，请重试');
            }

            alert('网络错误，请重试');
        });
    };

    // 导入学生提交
    document.getElementById('importStudentSubmitBtn').onclick = function() {
            const fileInput = document.getElementById('studentFileInput');
            const status = document.getElementById('importStudentStatus');
            status.textContent = '';
            status.style.color = '#388e3c'; // 设置绿色字体
            if (!fileInput.files[0]) {
                status.textContent = '请先选择文件';
                status.style.color = '#d32f2f'; // 错误信息为红色
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n').map(line => line.trim()).filter(line => line);
                if (lines.length === 0) {
                    status.textContent = '文件内容为空';
                    status.style.color = '#d32f2f';
                    return;
                }
                let success = 0, fail = 0;
                let index = 0;
                function processLine() {
                    if (index >= lines.length) {
                        status.textContent = `导入完成：成功${success}个，失败${fail}个`;
                        return;
                    }
                    const username = lines[index];
                    const password = username.substring(0, 50); // 限制密码长度为50个字符以内
                    const formData = new URLSearchParams();
                    formData.append('username', username);
                    formData.append('password', password);
                    formData.append('role', 'student');
                    fetch('http://172.22.44.5:7777/api/user/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    }).then(res => {
                        if (res.status === 200) {
                            success++;
                        } else {
                            fail++;
                        }
                        index++;
                        setTimeout(processLine, 100); // 每次停0.1秒
                    }).catch(() => {
                        fail++;
                        index++;
                        setTimeout(processLine, 100);
                    });
                }
                processLine();
            };
            reader.readAsText(fileInput.files[0]);
        };
    </script>
