<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目详情与代码上传</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/monokai.min.css">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #002244;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #555;
            --white: #ffffff;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: #333;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .university-logo {
            height: 50px;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease;
        }

        .university-logo:hover {
            filter: brightness(0.9) invert(1);
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .left-panel {
            flex: 2;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 20px;
        }

        .right-panel {
            flex: 1;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: var(--light-gray);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: bold;
        }

        .upload-section {
            display: none;
        }

        .upload-section.active {
            display: block;
        }

        .row {
            margin-bottom: 20px;
        }

        .label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        .result-box {
            background: var(--light-gray);
            border-radius: 6px;
            padding: 16px;
            margin-top: 20px;
        }

        .success {
            color: #4CAF50;
            font-weight: bold;
        }

        .fail {
            color: #E53935;
        }

        .loading {
            color: #1976D2;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        input, select {
            padding: 8px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            width: calc(100% - 140px);
        }

        input[type="file"] {
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .CodeMirror {
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            height: 300px;
            font-size: 14px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .template-selector {
            padding: 6px 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 14px;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .editor-actions button {
            padding: 8px 15px;
        }

        .secondary-btn {
            background-color: var(--medium-gray);
            color: var(--dark-gray);
        }

        .secondary-btn:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>中国石油大学（华东）在线评测系统</div>
        <img src="https://cas.upc.edu.cn/cas/cas/img/logo.png" alt="中国石油大学校徽" class="university-logo">
    </div>

    <div class="container">
        <div class="left-panel">
            <h2>题目详情</h2>
            <h3>题目描述</h3>
            <div style="height: 100px; border: 1px dashed var(--medium-gray); border-radius: 4px; margin-bottom: 20px;"></div>

            <h3>输入格式</h3>
            <div style="height: 100px; border: 1px dashed var(--medium-gray); border-radius: 4px; margin-bottom: 20px;"></div>

            <h3>输出格式</h3>
            <div style="height: 100px; border: 1px dashed var(--medium-gray); border-radius: 4px; margin-bottom: 20px;"></div>

            <h3>输入输出样例</h3>
            <div style="height: 100px; border: 1px dashed var(--medium-gray); border-radius: 4px; margin-bottom: 20px;"></div>
        </div>

        <div class="right-panel">
            <div class="row">
                <span class="label">题号：</span>
                <input type="text" id="problem_title" value="P00001">
            </div>
            <div class="row">
                <span class="label">代码类型：</span>
                <select id="code_type">
                    <option value="cpp">C++</option>
                    <option value="py">Python</option>
                </select>
            </div>

            <div class="tab-container">
                <div class="tab active" data-target="code-upload">提交代码</div>
                <div class="tab" data-target="file-upload">提交文件</div>
            </div>

            <div id="code-upload" class="upload-section active">
                <h2>提交代码</h2>
                
                <div class="editor-header">
                    <span>代码模板：</span>
                    <select id="code_template" class="template-selector">
                        <option value="default">默认模板</option>
                    </select>
                </div>
                
                <div id="code_editor"></div>
                
                <div class="editor-actions">
                    <button id="submit_code_btn">提交代码</button>
                </div>
            </div>

            <div id="file-upload" class="upload-section">
                <h2>提交文件</h2>
                <div class="row">
                    <span class="label">选择文件：</span>
                    <input type="file" id="code_file" accept=".cpp,.py">
                </div>
                <div class="row">
                    <button id="submit_btn">提交评测</button>
                </div>
                <div id="result_area" class="result-box"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/indent/autoindent.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/format/formatting.min.js"></script>
    <script>
        // 代码模板定义 - 简化版本
        const codeTemplates = {
            cpp: {
                default: `#include <iostream>\nusing namespace std;\n\nint main() {\n    // 你的代码在这里\n    return 0;\n}`
            },
            py: {
                default: `# 你的Python代码在这里`
            }
        };

        // 初始化代码编辑器
        const codeEditor = CodeMirror(document.getElementById('code_editor'), {
            mode: 'text/x-c++src',
            lineNumbers: true,
            tabSize: 4,
            indentUnit: 4,
            theme: 'default',
            autoCloseBrackets: true,
            matchBrackets: true,
            autoIndent: true,
            extraKeys: {
                "Tab": function(cm) {
                    if (cm.somethingSelected()) {
                        cm.indentSelection("add");
                    } else {
                        cm.replaceSelection("    ", "end");
                    }
                },
                "Ctrl-/": function(cm) {
                    cm.toggleComment();
                }
            }
        });

        // 设置初始代码模板
        codeEditor.setValue(codeTemplates.cpp.default);

        // 切换代码类型事件
        document.getElementById('code_type').addEventListener('change', function() {
            const selectedType = this.value;
            
            if (selectedType === 'cpp') {
                codeEditor.setOption('mode', 'text/x-c++src');
                codeEditor.setValue(codeTemplates.cpp.default);
            } else if (selectedType === 'py') {
                codeEditor.setOption('mode', 'text/x-python');
                codeEditor.setValue(codeTemplates.py.default);
            }
        });

        // 标签切换逻辑
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.upload-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                sections.forEach(s => s.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        // 提交代码按钮事件
        document.getElementById('submit_code_btn').addEventListener('click', function() {
            const codeContent = codeEditor.getValue();
            console.log('提交的代码:', codeContent);
            let problem_title = document.getElementById('problem_title').value.trim();
            let code_type = document.getElementById('code_type').value;
            const resultArea = document.getElementById('result_area');
            
            if (!problem_title || !codeContent) {
                alert('请填写题号并输入代码');
                return;
            }
            
            resultArea.innerHTML = '<span class="loading">正在提交并评测，请稍候...</span>';
            
            // 模拟提交过程
            setTimeout(() => {
                resultArea.innerHTML = '<span class="success">提交成功！评测结果：通过所有测试用例</span>';
            }, 2000);
        });

        // 文件提交按钮事件
        document.getElementById('submit_btn').addEventListener('click', function() {
            const fileInput = document.getElementById('code_file');
            const resultArea = document.getElementById('result_area');
            
            if (!fileInput.files.length) {
                alert('请选择要上传的文件');
                return;
            }
            
            resultArea.innerHTML = '<span class="loading">正在上传并评测，请稍候...</span>';
            
            // 模拟上传过程
            setTimeout(() => {
                resultArea.innerHTML = '<span class="success">提交成功！评测结果：通过所有测试用例</span>';
            }, 2000);
        });
    </script>
</body>
</html>
